######------------------------------------------------------------
# Qualytics default values
######------------------------------------------------------------

#--------------------------------------------------------------------------------
# Dependencies
#--------------------------------------------------------------------------------
sparkoperator:
  enabled: true
  webhook:
    enable: true
    port: 443
    initAnnotations:
      "helm.sh/hook": pre-install
      "helm.sh/hook-weight": "50"
    cleanupAnnotations:
      "helm.sh/hook": pre-delete
      "helm.sh/hook-delete-policy": hook-succeeded
  nodeSelector:
    appNodes: "true"
  # tolerations:
  #   - key: appNodes
  #     operator: Equal
  #     value: "true"
  #     effect: NoSchedule

nginx:
  enabled: true
  controller:
    nodeSelector:
      appNodes: "true"
    # tolerations:
    #   - key: appNodes
    #     operator: Equal
    #     value: "true"
    #     effect: NoSchedule
    admissionWebhooks:
      enabled: true
      timeoutSeconds: 30
    config:
      allow-snippet-annotations: "true"
      hsts-max-age: "31536000"
    service:
      type: LoadBalancer
      externalTrafficPolicy: Local
      # annotations:
      #   service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
      #   service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
      #   service.beta.kubernetes.io/aws-load-balancer-type: nlb

certmanager:
  enabled: true
  registeredEmail: "devops@qualytics.co"
  installCRDs: "true"
  nodeSelector:
    appNodes: "true"
  # tolerations:
  #   - key: appNodes
  #     operator: Equal
  #     value: "true"
  #     effect: NoSchedule

#--------------------------------------------------------------------------------
# App Ingresses
#--------------------------------------------------------------------------------
ingress:
  enabled: false
  cors: false

#--------------------------------------------------------------------------------
# Global values
#--------------------------------------------------------------------------------

# Keep this for dns records and other specifics that are used across the entire app
global:
  platform: "aws"
  dnsRecord: "changeme.qualytics.io"
  imageUrls:
    firewallImageUrl: "artifactory.qualytics.io/docker/firewall-prod"
    hubImageUrl: "artifactory.qualytics.io/docker/hub-prod"
    frontendImageUrl: "artifactory.qualytics.io/docker/frontend-prod"

# Storage classes
storageClass:
  create: false
  name: ""

# Node scheduling
tolerations:
  enabled: false
selectors:
  enabled: true

# App image tags
firewallImage:
  image:
    firewallImageTag: "20240104-f537774"
hubImage:
  image:
    hubImageTag: "20240104-e5ff49a"
frontendImage:
  image:
    frontendImageTag: "20240104-c93bb23"

# The following secrets are required
secrets:
  auth0: # required for authType AUTH0 (the default)
    auth0_domain: auth.qualytics.io
    auth0_audience: changeme-api
    auth0_organization: org_changeme
    auth0_spa_client_id: spa_client_id
    auth0_client_id: m2m_client_id
    auth0_client_secret: m2m_client_secret
    auth0_user_client_id: m2m_user_client_id
    auth0_user_client_secret: m2m_user_client_secret
  oidc: # required for authType OIDC
    oidc_jwt_signing_secret: oidc_jwt_signing_secret
    oidc_internal_api_secret: oidc_internal_api_secret
    oidc_admin_api_secret: oidc_admin_api_secret
    oidc_scopes: oidc_scopes
    oidc_authorization_endpoint: oidc_authorization_endpoint
    oidc_token_endpoint: oidc_token_endpoint
    oidc_userinfo_endpoint: oidc_userinfo_endpoint
    oidc_client_id: oidc_client_id
    oidc_client_secret: oidc_client_secret
    oidc_user_id_key: oidc_user_id_key
    oidc_user_email_key: oidc_user_email_key
    oidc_user_name_key: oidc_user_name_key
    oidc_user_fname_key: oidc_user_fname_key
    oidc_user_lname_key: oidc_user_lname_key
    oidc_user_picture_key: oidc_user_picture_key
    oidc_user_provider_key: oidc_user_provider_key
  postgres:
    connection_url: postgres:postgres@postgres:5432/surveillence_hub
    secrets_passphrase: ChangeMe!
  smtp:
    smtp_sender_user: smtp_user
    smtp_sender_password: smtp_password
  rabbitmq:
    rabbitmq_password: ChangeMe!

#--------------------------------------------------------------------------------
# Firewall configuration
#--------------------------------------------------------------------------------
firewall:
  sparkVersion: "3.5.0"
  eventLog: "false"
  useCache: "true"
  useVolumes: true
  threadPoolParallelism: -1
  maxExecutors: 20
  numCoresPerExecutor: 7
  maxMemoryPerExecutor: 56000
  libpostalDataPath: "/opt/libpostal"
  driver:
    cores: 7
    coreLimit: "7800m"
    memory: "56000m"
  dynamicAllocation:
    enabled: true
    initialExecutors: 0
    minExecutors: 0
    maxExecutors: 20
  executor:
    ## Note that if dynamic allocation is enabled, the number of executors to request initially is set to the biggest
    # of .spec.dynamicAllocation.initialExecutors and .spec.executor.instances if both are set.
    instances: 1
    cores: 7
    coreLimit: "7800m"
    memory: "56000m"

#--------------------------------------------------------------------------------
# Hub configuration
#--------------------------------------------------------------------------------
hub:
  replicas: 3
  authType: "AUTH0"
  ingress:
    path: "/api/?(.*)"
    servicePort: "8000"
  resources:
    memory: "2Gi"
    cpu: "500m"
  smtp:
    enabled: true
    server: "email-smtp.us-east-1.amazonaws.com"
    sender: "no-reply@qualytics.co"
    port: "465"

hubCmd:
  resources:
    memory: "1Gi"
    cpu: "500m"

hubUserKeys:
  enabled: true

#--------------------------------------------------------------------------------
# Frontend configuration
#--------------------------------------------------------------------------------
frontend:
  replicas: 1
  ingress:
    path: "/?(.*)"
    servicePort: "8080"
  resources:
    memory: "256Mi"
    cpu: "200m"

#--------------------------------------------------------------------------------
# Postgres
#--------------------------------------------------------------------------------
postgres:
  enabled: true
  pvc:
    storageSize: "100Gi"
    backupVolumeStorageSize: "50Gi"
  image:
    imageUrl: "artifactory.qualytics.io/docker/postgres"
    imageTag: "14"
  resources:
    memory: "12Gi"
    cpu: "2000m"

#--------------------------------------------------------------------------------
# RabbitMQ
#--------------------------------------------------------------------------------
rabbitmq:
  pvc:
    storageSize: "10Gi"
  image:
    imageUrl: "artifactory.qualytics.io/docker/rabbitmq"
    imageTag: "3.12-management"
  resources:
    memory: "1Gi"
    cpu: "1000m"

#--------------------------------------------------------------------------------
# Busybox
#--------------------------------------------------------------------------------
busybox:
  image:
    imageUrl: "artifactory.qualytics.io/docker/busybox"
    imageTag: "latest"